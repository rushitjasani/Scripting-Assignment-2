<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script>
        function clearcode() {
            document.getElementById("txtarea").value = " ";
        }
        function runcode() {
            var2 = document.getElementById("txtarea").value;
            document.getElementById("iframe").srcdoc = var2;
        }
        function clearframe() {
            document.getElementById("iframe").srcdoc = " ";
        }
    </script>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <div class="container">
        <div class="text-center">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6" >
                    <textarea class="form-control" id="txtarea" rows="30" > <h1> Try it!! </h1> </textarea>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6" >
                    <iframe id="iframe" srcdoc="<h1> Try it!! </h1>" width=100% height=614px  > </iframe>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn" id="run" onclick="runcode()"> Run </button>
            <button class="btn" id="clearcode" onclick="clearcode()"> Clear </button>
            <button class="btn" id="clearFeame" onclick="clearframe()">Clearframe</button>
        </div>

    </div>
</body>

</html>
